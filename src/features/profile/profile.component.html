<!-- ===============================================--><!--    Main Content--><!-- ===============================================-->
<main class="main" id="top">
  <div class="container" data-layout="container">


    <div class="content">
      <div class="row">
        <div class="col-12">
          <div class="card mb-3 btn-reveal-trigger">
            <div class="card-header position-relative min-vh-25 mb-8">
              <div class="cover-image">
                <div class="bg-holder rounded-3 rounded-bottom-0" style="background-image:url(../../assets/img/generic/4.jpg);"></div><!--/.bg-holder-->
                <input class="d-none" id="upload-cover-image" type="file" /><label class="cover-image-file-input" for="upload-cover-image"><span class="fas fa-camera me-2"></span><span>Change cover photo</span></label>
              </div>
              <div class="avatar avatar-5xl avatar-profile shadow-sm img-thumbnail rounded-circle">
                <div class="h-100 w-100 rounded-circle overflow-hidden position-relative"> <img [src]="user.profilePhoto" width="200" alt="" data-dz-thumbnail="data-dz-thumbnail" /><input class="d-none" (change)="onFileChange($event)" id="profile-image" type="file" /><label class="mb-0 overlay-icon d-flex flex-center" for="profile-image"><span class="bg-holder overlay overlay-0"></span><span class="z-1 text-white dark__text-white text-center fs-10"><span class="fas fa-camera"></span><span class="d-block">Update</span></span></label></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row g-0">
        <div class="col-lg-8 pe-lg-2">
          <div class="card mb-3">
            <div class="card-header">
              <h5 class="mb-0">Profile Settings</h5>
            </div>
            <div class="card-body bg-body-tertiary">
              <form (ngSubmit)="updateUser()" class="row g-3">
                <div class="col-lg-6">
                  <label class="form-label" for="first-name">First Name</label>
                  <input class="form-control" id="first-name" type="text" [(ngModel)]="user.firstName" name="firstName" />
                </div>
                <div class="col-lg-6">
                  <label class="form-label" for="last-name">Last Name</label>
                  <input class="form-control" id="last-name" type="text" [(ngModel)]="user.lastName" name="lastName" />
                </div>
                <div class="col-lg-6">
                  <label class="form-label" for="email">Email</label>
                  <input class="form-control" id="email" type="email" [(ngModel)]="user.email" name="email" />
                </div>
                <div class="col-lg-6">
                  <label class="form-label" for="phone">Phone</label>
                  <input class="form-control" id="phone" type="text" [(ngModel)]="user.phoneNumber" name="phoneNumber" />
                </div>
                <div class="col-lg-12">
                  <label class="form-label" for="address">Address</label>
                  <input class="form-control" id="address" type="text" [(ngModel)]="user.address" name="address" />
                </div>
                <div class="col-lg-12">
                  <label class="form-label" for="city">City</label>
                  <input class="form-control" id="city" type="text" [(ngModel)]="user.city" name="city" />
                </div>
                <div class="col-lg-12">
                  <label class="form-label" for="dateOfBirth">Date of Birth</label>
                  <input class="form-control" id="dateOfBirth" type="date" [(ngModel)]="user.dateOfBirth" name="dateOfBirth" />
                </div>
                <div class="col-12 d-flex justify-content-end">
                  <button class="btn btn-primary" type="submit">Update</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-4 ps-lg-2">
          <div class="sticky-sidebar">
            <div class="card mb-3">
              <div class="card-header">
                <h5 class="mb-0">Change Password</h5>
              </div>
              <div class="card-body bg-body-tertiary">
                <form (ngSubmit)="updatePassword()">
                  <div class="mb-3">
                    <label class="form-label" for="old-password">Old Password</label>
                    <input
                      class="form-control"
                      id="old-password"
                      type="password"
                      [(ngModel)]="credentials.oldPassword"
                      name="oldPassword"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="new-password">New Password</label>
                    <input
                      class="form-control"
                      id="new-password"
                      type="password"
                      [(ngModel)]="credentials.newPassword"
                      name="newPassword"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="confirm-password">Confirm Password</label>
                    <input
                      class="form-control"
                      id="confirm-password"
                      type="password"
                      [(ngModel)]="credentials.confirmPassword"
                      name="confirmPassword"
                      required
                    />
                  </div>
                  <button class="btn btn-primary d-block w-100" type="submit">Update Password</button>
                </form>

              </div>
            </div>
            <div class="card mb-3">
              <div class="sticky-sidebar">
                <div class="card mb-3">
                  <div class="card-header">
                    <h5 class="mb-0">Danger Zone</h5>
                  </div>
                  <div class="card-body bg-body-tertiary">
                    <button class="btn btn-danger d-block w-100" (click)="deleteUser()">Delete Account</button>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
    <div class="modal fade" id="authentication-modal" tabindex="-1" role="dialog" aria-labelledby="authentication-modal-label" aria-hidden="true">
      <div class="modal-dialog mt-6" role="document">
        <div class="modal-content border-0">
          <div class="modal-header px-5 position-relative modal-shape-header bg-shape">
            <div class="position-relative z-1">
              <h4 class="mb-0 text-white" id="authentication-modal-label">Register</h4>
              <p class="fs-10 mb-0 text-white">Please create your free Falcon account</p>
            </div>
            <div data-bs-theme="dark"><button class="btn-close position-absolute top-0 end-0 mt-2 me-2" data-bs-dismiss="modal" aria-label="Close"></button></div>
          </div>
          <div class="modal-body py-4 px-5">
            <form>
              <div class="mb-3"><label class="form-label" for="modal-auth-name">Name</label><input class="form-control" type="text" autocomplete="on" id="modal-auth-name" /></div>
              <div class="mb-3"><label class="form-label" for="modal-auth-email">Email address</label><input class="form-control" type="email" autocomplete="on" id="modal-auth-email" /></div>
              <div class="row gx-2">
                <div class="mb-3 col-sm-6"><label class="form-label" for="modal-auth-password">Password</label><input class="form-control" type="password" autocomplete="on" id="modal-auth-password" /></div>
                <div class="mb-3 col-sm-6"><label class="form-label" for="modal-auth-confirm-password">Confirm Password</label><input class="form-control" type="password" autocomplete="on" id="modal-auth-confirm-password" /></div>
              </div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="modal-auth-register-checkbox" /><label class="form-label" for="modal-auth-register-checkbox">I accept the <a href="#!">terms </a>and <a class="white-space-nowrap" href="#!">privacy policy</a></label></div>
              <div class="mb-3"><button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">Register</button></div>
            </form>
            <div class="position-relative mt-5">
              <hr />
              <div class="divider-content-center">or register with</div>
            </div>
            <div class="row g-2 mt-2">
              <div class="col-sm-6"><a class="btn btn-outline-google-plus btn-sm d-block w-100" href="#"><span class="fab fa-google-plus-g me-2" data-fa-transform="grow-8"></span> google</a></div>
              <div class="col-sm-6"><a class="btn btn-outline-facebook btn-sm d-block w-100" href="#"><span class="fab fa-facebook-square me-2" data-fa-transform="grow-8"></span> facebook</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main><!-- ===============================================--><!--    End of Main Content--><!-- ===============================================-->
