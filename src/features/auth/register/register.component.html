<main class="main" id="top">
  <div class="container-fluid">
    <div class="row min-vh-100 flex-center g-0">
      <div class="col-lg-8 col-xxl-5 py-3 position-relative">
        <img class="bg-auth-circle-shape" src="../../../assets/img/icons/spot-illustrations/bg-shape.png" alt="" width="250">
        <img class="bg-auth-circle-shape-2" src="../../../assets/img/icons/spot-illustrations/shape-1.png" alt="" width="150">
        <div class="card overflow-hidden z-1">
          <div class="card-body p-0">
            <div class="row g-0 h-100">
              <div class="col-md-5 text-center bg-card-gradient">
                <div class="position-relative p-4 pt-md-5 pb-md-7" data-bs-theme="light">
                  <div class="bg-holder bg-auth-card-shape" style="background-image:url(../../../assets/img/icons/spot-illustrations/half-circle.png);"></div>
                  <div class="z-1 position-relative">
                    <a class="link-light mb-4 font-sans-serif fs-5 d-inline-block fw-bolder" href="../../../index.html">RecycleHub</a>
                    <p class="opacity-75 text-white">
                      Manage your recycling activities easily. Connect with collectors today!
                    </p>
                  </div>
                </div>
                <div class="mt-3 mb-4 mt-md-4 mb-md-5" data-bs-theme="light">
                  <p class="pt-3 text-white">Have an account?<br><a class="btn btn-outline-light mt-2 px-4" routerLink="/login">Log In</a></p>
                </div>
              </div>
              <div class="col-md-7 d-flex flex-center">
                <div class="p-4 p-md-5 flex-grow-1">
                  <h3>Register</h3>
                  <form (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                      <label class="form-label" for="firstName">First Name</label>
                      <input class="form-control" type="text" id="firstName" [(ngModel)]="user.firstName" name="firstName" required>
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="lastName">Last Name</label>
                      <input class="form-control" type="text" id="lastName" [(ngModel)]="user.lastName" name="lastName" required>
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="email">Email</label>
                      <input class="form-control" type="email" id="email" [(ngModel)]="user.email" name="email" required>
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="password">Password</label>
                      <input class="form-control" type="password" id="password" [(ngModel)]="user.password" name="password" required>
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="confirmPassword">Confirm Password</label>
                      <input class="form-control" type="password" id="confirmPassword" [(ngModel)]="user.confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="address">Address</label>
                      <input class="form-control" type="text" id="address" [(ngModel)]="user.address" name="address" required>
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="city">City</label>
                      <input class="form-control" type="text" id="city" [(ngModel)]="user.city" name="address" required>
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="phoneNumber">Phone Number</label>
                      <input class="form-control" type="tel" id="phoneNumber" [(ngModel)]="user.phoneNumber" name="phoneNumber" required>
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="dateOfBirth">Date of Birth</label>
                      <input class="form-control" type="date" id="dateOfBirth" [(ngModel)]="user.dateOfBirth" name="dateOfBirth" required>
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="profilePhoto">Profile Photo (Optional)</label>
                      <input class="form-control" type="file" id="profilePhoto" (change)="onFileChange($event)" name="profilePhoto">
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="terms" required>
                      <label class="form-label" for="terms">I accept the <a href="#!">terms</a> and <a href="#!">privacy policy</a></label>
                    </div>
                    <div class="mb-3">
                      <button class="btn btn-primary d-block w-100 mt-3" type="submit">Register</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
